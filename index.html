<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie Max & Potes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  header {
    background: #ff6600;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 2em;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
  }

  .item {
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    max-width: 400px;
  }

  .item img, .item video {
    width: 100%;
    border-radius: 10px;
  }

  .description {
    margin-top: 5px;
    font-size: 0.9em;
    color: #333;
  }

  @media (max-width: 600px) {
    .gallery {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>Galerie Max & Potes</header>

<div class="gallery">

  <!-- Photo 1 -->
  <div class="item">
    <img src="image/photo1.jpg" alt="Photo 1">
    <div class="description">Description de la photo 1.</div>
  </div>

  <!-- Vidéo 1 -->
  <div class="item">
    <video controls>
      <source src="image/video1.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de vidéo.
    </video>
    <div class="description">Description de la vidéo 1.</div>
  </div>

  <!-- Photo 2 -->
  <div class="item">
    <img src="image/photo2.jpg" alt="Photo 2">
    <div class="description">Description de la photo 2.</div>
  </div>

  <!-- Vidéo 2 -->
  <div class="item">
    <video controls>
      <source src="image/video2.mp4" type="video/mp4">
    </video>
    <div class="description">Description de la vidéo 2.</div>
  </div>

  <!-- Photo 3 -->
  <div class="item">
    <img src="image/photo3.jpg" alt="Photo 3">
    <div class="description">Description de la photo 3.</div>
  </div>

  <!-- Vidéo 3 -->
  <div class="item">
    <video controls>
      <source src="image/video3.mp4" type="video/mp4">
    </video>
    <div class="description">Description de la vidéo 3.</div>
  </div>

  <!-- Photo 4 -->
  <div class="item">
    <img src="image/photo4.jpg" alt="Photo 4">
    <div class="description">Description de la photo 4.</div>
  </div>

  <!-- Vidéo 4 -->
  <div class="item">
    <video controls>
      <source src="image/video4.mp4" type="video/mp4">
    </video>
    <div class="description">Description de la vidéo 4.</div>
  </div>

  <!-- Photo 5 -->
  <div class="item">
    <img src="image/photo5.jpg" alt="Photo 5">
    <div class="description">Description de la photo 5.</div>
  </div>

  <!-- Vidéo 5 -->
  <div class="item">
    <video controls>
      <source src="image/video5.mp4" type="video/mp4">
    </video>
    <div class="description">Description de la vidéo 5.</div>
  </div>

</div>

</body>
</html>

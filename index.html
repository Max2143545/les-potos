<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie Max & Potes</title>
<style>
  body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; }
  header { background: #ff6600; color: white; text-align: center; padding: 20px 0; font-size: 2em; }
  .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
  .item { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); max-width: 400px; }
  .item img, .item video { width: 100%; border-radius: 10px; }
  .description { margin-top: 5px; font-size: 0.9em; color: #333; }
  @media (max-width: 600px) { .gallery { flex-direction: column; align-items: center; } }
</style>
</head>
<body>

<header>Galerie Max & Potes</header>

<div class="gallery">

  <!-- Exemple d’une photo -->
  <div class="item">
    <img src="https://github.com/Max2143545/les-potos/blob/main/IMG_20251001_091330.jpg" alt="Photo 1">
    <div class="description">Description photo 1.</div>
  </div>

  <!-- Exemple d’une vidéo -->
  <div class="item">
    <video controls>
      <source src="https://raw.githubusercontent.com/Max2143545/les-potos/main/video1.mp4" type="video/mp4">
    </video>
    <div class="description">Description vidéo 1.</div>
  </div>

  <!-- Tu peux dupliquer ce bloc autant que tu veux -->
  <div class="item">
    <img src="https://raw.githubusercontent.com/Max2143545/les-potos/main/photo2.jpg" alt="Photo 2">
    <div class="description">Description photo 2.</div>
  </div>

  <div class="item">
    <video controls>
      <source src="https://raw.githubusercontent.com/Max2143545/les-potos/main/video2.mp4" type="video/mp4">
    </video>
    <div class="description">Description vidéo 2.</div>
  </div>

  <!-- Voici un modèle à copier-coller pour autant de médias que tu veux -->

</html>

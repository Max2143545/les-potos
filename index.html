<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie Max & Potes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  header {
    background: #ff6600;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 2em;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
  }

  .item {
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    max-width: 400px;
  }

  .item img, .item video {
    width: 100%;
    border-radius: 10px;
  }

  .description {
    margin-top: 5px;
    font-size: 0.9em;
    color: #333;
  }

  @media (max-width: 600px) {
    .gallery {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>Galerie Max & Potes</header>

<div class="gallery">

  <!-- Photo 1 -->
  <div class="item">
    <img src="media/IMG_20250924_093956.jpg" alt="Photo Max">
    <div class="description">photo de BG.</div>
  </div>

  <!-- Vidéo 1 -->
  <div class="item">
    <video controls>
      <source src="media/VID_20251014_165714.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de vidéo.
    </video>
    <div class="description">Vidéo en Hystoire Clemence qui ce prend un poing.</div>
  </div>

  <!-- Tu peux ajouter d'autres photos ou vidéos de la même manière -->
  <!-- Exemple : 
  <div class="item">
    <img src="media/nom_du_fichier.jpg" alt="Description">
    <div class="description">Texte descriptif.</div>
  </div>
  -->

</div>

</body>
</html>

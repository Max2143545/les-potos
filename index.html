<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie Max & Potes</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  header {
    background: #ff6600;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 2em;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
  }
  .item {
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }
  .item img, .item video {
    width: 100%;
    border-radius: 10px;
  }
  .description {
    margin-top: 8px;
    font-size: 0.9em;
    color: #333;
  }
  @media (max-width: 600px) {
    .gallery {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

</head>
<body>

<header>Galerie Max & Potes</header>

<div class="gallery">

  <!-- === MÉDIAS À REMPLIR === -->

  <!-- PHOTO 1 -->
  <div class="item">
    <img src="https://github.com/Max2143545/les-potos/blob/main/IMG_20251001_091330.jpg?raw=true" alt="Photo 1">
    <div class="description">Photo 1</div>
  </div>

  <!-- VIDEO 1 -->
  <div class="item">
    <video controls>
      <source src="https://github.com/Max2143545/les-potos/blob/main/video1.mp4?raw=true" type="video/mp4">
    </video>
    <div class="description">Vidéo 1</div>
  </div>

  <!-- === BLOCS à DUPLIQUER AUTANT QUE TU VEUX === -->

  <!-- PHOTO -->
  <div class="item">
    <img src="LIEN_IMAGE_A_CHANGER?raw=true" alt="Photo">
    <div class="description">Description photo.</div>
  </div>

  <!-- VIDEO -->
  <div class="item">
    <video controls>
      <source src="LIEN_VIDEO_A_CHANGER?raw=true" type="video/mp4">
    </video>
    <div class="description">Description vidéo.</div>
  </div>

  <!-- Tu peux copier-coller ces deux blocs 50 fois si tu veux ! -->

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie Max & Potes</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 0;
  margin: 0;
}

header {
  background: #ff6b6b;
  padding: 15px;
  color: white;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

#gallery {
  max-width: 900px;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 12px;
}

#gallery img, 
#gallery video {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
  background: #ddd;
}
</style>
</head>
<body>

<header>Galerie Max & Potes</header>

<div id="gallery">Chargement...</div>

<script>
// URL du fichier files.json sur ton dépôt GitHub Pages
const FILES_URL = "files.json";

async function loadFiles() {
  try {
    const res = await fetch(FILES_URL);

    if (!res.ok) {
      document.getElementById("gallery").innerHTML = "Impossible de charger files.json";
      return;
    }

    const data = await res.json();
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    // Charger les images
    data.images.forEach(filename => {
      const img = document.createElement("img");
      img.src = "images/" + filename;
      img.onerror = () => img.style.display = "none";
      gallery.appendChild(img);
    });

    // Charger les vidéos
    data.videos.forEach(filename => {
      const video = document.createElement("video");
      video.src = "videos/" + filename;
      video.controls = true;
      video.onerror = () => video.style.display = "none";
      gallery.appendChild(video);
    });

  } catch (err) {
    document.getElementById("gallery").innerHTML = "Erreur lors du chargement.";
  }
}

loadFiles();
</script>

</body>
</html>
